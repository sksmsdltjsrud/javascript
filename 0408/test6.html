<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test5.html</title>
    <script>
        'use strict';

        // 객체(클래스) 만들어주기
        const obj = {
            name : '홍길동',
            age : 25,
            jumsu : [90,80,70],
            gender : true,
            infor : {
                tel : '010-3424-2704',
                address : '경기도 안성시 공도로 142'
            },
            atom : function() {
                console.log(this.name + "의 나이는 "+this.age+"살 입니다.");
            }
        };
        console.log("1 : " + obj);
        console.log("2 : ", obj);
        console.log('');

        //JSON형식으로 출력
        console.log("3 : " + JSON.stringify(obj));
        console.log('');

        // 객체안의 자료 출력
        console.log("4 : 이름-" + obj.name + " , 나이-" + obj.age);

        // 객체안의 함수 호출
        obj.atom();

        // 객체안의 값 변경
        obj.name = '김말숙';
        console.log(obj);

        // 객체안의 필드값 삭제
        delete obj.name;
        console.log(obj);
    </script>
</head>
<body>
    <h2>객체연습</h2>
</body>
</html>
