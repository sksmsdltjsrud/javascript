<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test5.html</title>
    <script>
        'use strict';

        // 배열선언 : new Array();
        const arr1 = new Array();
        console.log("arr1 : " + arr1);
        console.log("======================");
        
        const arr2 = ["사과","배","바나나","딸기","수박"];
        console.log("arr2 : " + arr2);
        console.log("1. " + arr2.length);
        console.log("2. " + arr2[0]);
        console.log("3. " + arr2[1]);
        console.log("4. " + arr2[2]);
        console.log("5. " + arr2[3]);
        console.log("6. " + arr2[4]);
        console.log("~~~~~~~~~~~~~~~~~~~~~~~~~~");
        for(let i=0; i<arr2.length; i++) {
            console.log((i+7)+".arr2["+i+"]="+arr2[i]);
        }
        // 마지막 자료를 출력하세요.(배열의 크기를 모른다고 가정할때.)
        console.log("12. " + arr2[arr2.length-1]);
        console.clear();
        console.log("!!!!!!!!!!!!!!!!!!!!!!!!!!!");

        // 향상된 for문(자바는 of대신 :)
        let cnt = 0;
        for(let arr of arr2) {
            console.log("arr2["+cnt+"]="+arr);
            cnt++;
            //console.log("arr2["+cnt+"]="+arr2[cnt]);
        }
        console.log("########################");

        // forEach문을 이용한 반복 출력 : 객체명.forEach([요소변수, 인덱스, 객체변수]);
        arr2.forEach(function(){
            console.log("값 : " + "/");
        });
        console.log("~~~~~~~~~~~~~~~~~~~~~~");
        //arr2.forEach(function(arr,index,array){
        arr2.forEach(function(arr){
            console.log(arr + "/");
        });
        console.log("$$$$$$$$$$$$$$$$$$$$$$$$");
        // forEach와 Arrow Fucntion
        arr2.forEach((arr) => {
            console.log(arr + "/");
        });
        console.log("************************");
        // forEach와 Arrow Fucntion
        arr2.forEach((arr) => console.log(arr + "/"));

        console.log("^^^^^^^^^^^^^^^^^^^^^^^^^^");
        arr2.forEach(function(arr, index, array) {
            console.log(index + "." + arr + "/" + array);
        });
        console.log("&&&&&&&&&&&&&&&&&&&&&&&&&");
        arr2.forEach(function(arr, index) {
            console.log(index + "." + arr);
        });

        console.log("~~~~~~~~~~~~~~~~~~~~~~");
        arr2 .forEach((arr, index) => console.log(index + "." + arr));
    </script>
</head>
<body>
    <h2>배열연습</h2>
</body>
</html>
