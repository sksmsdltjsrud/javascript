<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>반복문연습</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        'use strict';
        function gugudan() {
            let startDan = document.getElementById("startDan").value;
            let endDan = document.getElementById("endDan").value;
            let res, temp;
            if(startDan > endDan) {
                temp = startDan;
                startDan = endDan;
                endDan = temp;
            }

            for(let i=startDan; i<=endDan; i++) {
            document.write("* "+i+"단 *<br/>");
            for(let j=1; j<=10; j++) {
            res = i * j;
            document.write(i + " * " + j + " = " + res + "<br/>");
            }
            document.write("<br/>");
        }
        document.write("<input type='button' value='다시실행' onclick='location.reload();'/>");
        }
        // location.reload(); -> 새로고침 명령
    </script>
</head>
<body>
    <!-- container : 들여쓰기 느낌 -->
<div class="container">
    <p><br/></p>
    <h2>반복문연습</h2>
    <br/>
    <form>
        <div class="row border-secondary">
            <div class="col bg-secondary text-light text-center p-4">출력할 구구단을 입력하세요?</div>
        </div>
        <div class="row bg-warning text-light">
            <div class="col-3 m-4 text-center" >시작단</div>
            <div class="col-3 m-4"><input type="number" name="startDan" id="startDan" value="2" min="1" max="99" /></div>
            <div class="col-3"></div>
            <div class="col-3"></div>
        </div>
        <div class="row bg-info text-light">
            <div class="col-3 m-4 text-center">끝단</div>
            <div class="col-3 m-4"><input type="number" name="endDan" id="endDan" value="2" min="1" max="99" /></div>
            <div class="col-3"></div>
            <div class="col-3"></div>
        </div>
        <div class="row bg-secondary">
            <div class="col text-center">
                <input type="button" value="출력" onclick="gugudan()" class="btn btn-success text-light m-4"/>
            </div>
        </div>
    </form>
</div>
</body>
</html>
