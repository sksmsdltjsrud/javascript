<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test13.html</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        'use strict';
        function ageCheck() {
            let age = document.getElementById("age").value;
            let str = "";
            // isNaN : 유효성검사(숫자가 아니니?)
            // age.charAt(0) 또는 age.indexOf(" ") != -1 으로 하면 띄어쓰기 여러 개 해도 걸린다
            if(isNaN(age) || age == "" || age.charAt(0) == " ") {
                alert("나이는 숫자로 입력하세요!")
                document.getElementById("age").value="";
                document.getElementById("age").focus();
            }
            else if(age < 20 || age > 100) {
                str = "20세 이상, 99세 이하만 가입하실 수 있습니다.";
            }
            else {
                str = "가입 완료 되었습니다."
            }
            document.getElementById("demo").innerHTML = str;
        }
    </script>
    </head>
    <body>
    <p><br/></p>
    <div class="container">
        <h2>숫자 체크</h2>
        <p>나이는 20세 이상만 가입가능합니다.</p>
        <form>
            <div>
                나이를 입력하세요 :
                <input type="text" name="age" id="age" autofocus />
                <input type="button" value="나이체크" onclick="ageCheck()" class="btn btn-success"/>
            </div>
        </form>
    <br/>
    <div id="demo"></div>
</div>
</body>
</html>
