<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>상품 소개하기</title>
<style>
    body {
        margin: 100px;
    }
</style>
</head>
<body>
    <h4>1.상품의 작은 그림에 마우스 오버시 큰 그림으로 상품 소개하기</h4>
    <div></div>
    <div>
        <img id="cloth1" src="../../images/cloth1.jpg" width="150px"
        onmouseover="document.getElementById('cloth1').style.width='400px'"
        onmouseout="document.getElementById('cloth1').style.width='150px'" />
    </div>
    <div>
        <img id="cloth2" src="../../images/cloth2.jpg" width="150px"
        onmouseover="document.getElementById('cloth2').style.width='400px'"
        onmouseout="document.getElementById('cloth2').style.width='150px'" />
    </div>
    <div>
        <img id="cloth3" src="../../images/cloth3.jpg" width="150px"
        onmouseover="document.getElementById('cloth3').style.width='400px'"
        onmouseout="document.getElementById('cloth3').style.width='150px'" />
    </div>
</body>
</html>
