        <h2>그림 보이기/가리기(display속성) 변경</h2>

                onclick="document.getElementById('demo').style.display='none'">그림 감추기</button>

                onclick="document.getElementById('demo').style.display='block'">그림 보이기</button>

                onmouseover="document.getElementById('demo').style.display='block'"
