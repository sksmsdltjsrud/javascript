<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test13.html</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        'use strict';
        function calc() {
        //let su1 = document.myForm.su1.value;
        let su1 = parseInt(myForm.su1.value);
        let su2 = parseInt(myForm.su2.value);
        let op = myForm.op.value;
        let msg;

        switch(op) {
            case "+":
            msg = "두수의 합은 " + (su1+su2) + "입니다.";
            break;
            case "-":
            msg = "두수의 차는 " + (su1-su2) + "입니다.";
            break;
            case "*":
            msg = "두수의 곱은 " + (su1*su2) + "입니다.";
            break;
            case "/":
            msg = "두수의 몫은 " + (su1/su2) + "입니다.";
            break;
            case "%":
            msg = "두수의 나머지는 " + (su1%su2) + "입니다.";
            break;
            default:
            msg = "연산자 오류입니다. 다시 입력하세요";
        }
        document.getElementById("demo").innerHTML = msg;
        }
    </script>
    </head>
    <body>
    <p><br/></p>
    <div class="container">
    <h2>인터넷 계산기</h2>
    <form name="myForm">
        <div>
        <p>첫번째 수 : <input type="number" name="su1" value="0"/></p>
        <p>연산자
            <select name="op">
            <option value="+" selected>+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
            <option value="%">%</option>
            </select>
            <p>두번째 수 : <input type="number" name="su2" value="0"/></p>
        </p>
        <p><input type="button" value="계산" onclick="calc()" class="btn btn-success"/></p>
        </div>
    </form>
    <br/>
    <div id="demo"></div>
</div>
</body>
</html>
