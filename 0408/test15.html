<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test13.html</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        'use strict';
        function idCheck() {
            let mid = document.getElementById("mid").value;
            if(mid.length < 4 || mid.length >20) {
                alert("아이디는 4~20자까지 가능합니다.");
                document.getElementById("mid").focus();
            }
            else {
                let alpha = "abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789";
                for(let i=0; i<mid.length; i++) {
                    if(alpha.indexOf(mid.charAt(i)) == -1) {
                        alert("아이디는 영문자와 숫자만 입력 가능합니다.")
                        document.getElementById("mid").value = "";
                        document.getElementById("mid").focus();
                        return false;
                    }
                }
                if(!isNaN(mid.charAt(0))) {
                    alert("아이디 첫글자는 영문자가 와야 합니다.")
                }
                else {
                    alert("아이디가 정확합니다.");
                    // 회원가입폼으로 보내기...
                }
            }
            // document.getElementById("demo").innerHTML = str;
        }
    </script>
    </head>
    <body>
    <p><br/></p>
    <div class="container">
        <h2>아이디 체크</h2>
        <p>아이디는 4~20자의 영문자와 숫자만 사용가능합니다.(첫글자는 영문자만 가능)</p>
        <form>
            <div>
                아이디 :
                <input type="text" name="mid" id="mid" autofocus required />
                <input type="button" value="아이디체크" onclick="idCheck()" class="btn btn-success"/>
            </div>
        </form>
    <br/>
    <!-- <div id="demo"></div> -->
</div>
</body>
</html>
