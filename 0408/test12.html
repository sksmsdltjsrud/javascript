<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test12.html</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        'use strict';
        function erase() {
            document.getElementById("demo2").innerHTML = "";
        }
        function output1() {
            let msg = "<font color='red'>삽입되는 문서입니다.</font>";
            document.getElementById("demo2").innerHTML = msg;
        }
        function output2() {
            let msg = document.getElementById("demo1").innerText;
            document.getElementById("demo2").innerHTML = msg;
        }
        function output3() {
            let msg = document.getElementById("demo1").innerText;
            document.getElementById("demo2").innerHTML += msg + "<br/>";
        }
    </script>
</head>
<body>
    <p><br/></p>
    <div class="container">
        <h2>내용에 추가/삭제</h2>
        <div>
            <button type="button" onclick="output1()" class="btn btn-success">일반출력</button>
            <button type="button" onclick="output2()" class="btn btn-success">복사출력</button>
            <button type="button" onclick="output3()" class="btn btn-success">추가출력</button>
            <button type="button" onclick="erase()" class="btn btn-success">내용삭제</button>
        </div>
        <br/>
        <div id="demo1">자바스크립트</div>
        <div id="demo2"></div>
        <div>2.이곳은 본문입니다.</div>
    </div>
</body>
</html>
