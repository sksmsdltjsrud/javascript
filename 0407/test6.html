<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test6.html</title>
    <script>
        // 에크마6로 넘어옴 -> use strict 써줘야됨(내가 사용할 언어는 무조건 선언)
        // let가 에크마6, 블럭 안에서 선언 -> 밖에 찍으면 오류
        'use strict';
        //  su1 = 100;
        // let su2 = 200;
        // const는 값 바꿀 수 없게 고정시킴
        const su2 = 200;
        let su3 = "seoul";
        let su4 = 'busan';

        {
            let su5 = 500;
            console.log("1.su5 : " + su5);
        }
        
        // console.log("2.su5 : " + su5);

        // console.log("su1 : " + su1);
        console.log("su1(type)) : " + typeof(su1));
        console.log("su2 : " + su2);
        console.log("su2(type) : " + typeof(su2));
        // su2 = 20000;
        // console.log("su2 : " + su2);

        console.log("su3 : " + su3);
        console.log("su3(type) : " + typeof(su3));
        console.log("su4 : " + su4);
        console.log("su4(type) : " + typeof(su4));
        
        
        console.log("1.su6 : " + su6);
        var su6 = 600; // 호이스팅(var hoisting) -> 변수선언 위치와 관계없이 (에러X)
        // let su6 = 600;
        // console.log가 백단에서 에러 확인하기 가장 좋은 방법
        console.log(`2.su6 : ${su6}`); // ` : 백틱(backtic)

    </script>
</head>
<body>
    <h2>이곳은 test5.html입니다.</h2>
</body>
</html>
