<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test3.html(Javascript개요)</title>
    <!--
        자바스크립트 주석 == 자바주석
        // 한줄주석
        /* 여러줄 주석 */
    -->
    <script>
        console.log("Hello1!!!");
        console.log("Hello2!!!");
        // console.log("Hello3!!!");
        console.log("Hello4~~"); // clg (javascript(es6) 설치해서 나옴)
        console.log("Hello5!!!!");
        console.clear(); // ccl
        document.write("1.이곳은 자바스크립트입니다.<br/>");
        document.write("2.이곳은 자바스크립트입니다.<br/>");
        
        // 함수
        function atom() {
            document.write("3.이곳은 자바스크립트입니다.<br/>");
        }
    </script>
</head>
<body>
    <h2>Javascript연습</h2>
    <input type="button" value="확인" onclick="atom()"/>
    <input type="button" value="확인2" onclick="atom2()"/>
    
    <script>
    function atom2() {
        document.write("4.이곳은 자바스크립트입니다.<br/>");
    }
    </script>
</body>
</html>
