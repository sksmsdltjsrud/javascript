<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test5.html</title>
    <script>
        // 선언 안해도 됨, var 하나로 변수선언 가능
        su1 = 100;
        var su2 = 200;
        var su3 = "seoul";
        var su4 = 'busan';

        // 블럭
        {
            var su5 = 500;
            console.log("1.su5 : " + su5);
        }
        
        // 블럭 밖에 있어도 사용가능(에크마5시대)
        console.log("2.su5 : " + su5);

        console.log("su1 : " + su1);
        console.log("su1(type)) : " + typeof(su1));
        console.log("su2 : " + su2);
        console.log("su2(type) : " + typeof(su2));
        console.log("su3 : " + su3);
        console.log("su3(type) : " + typeof(su3));
        console.log("su4 : " + su4);
        console.log("su4(type) : " + typeof(su4));
    </script>
</head>
<body>
    
</body>
</html>
