<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test13.html</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        'use strict';
        function fCheck() {
            // let str = document.getElementById("str").value;
            let num;
            let num1 = 123.456;
            let num2 = 345.678;
            let num3 = -123.456;
            let num4 = -345.678;

            // round() : 반올림
            num = Math.round(num1);
            num = Math.round(num2);
            num = Math.round(num3);
            num = Math.round(num4);

            // toFixed() : 소수 반올림
            num = num1.toFixed(1);
            // num = num2.toFixed(1);
            // num = num3.toFixed(1);
            // num = num4.toFixed(1);

            // floor() :  소수이하 무조건 버림
            num = num2 + " : " + Math.floor(num2);
            num = num3 + " : " + Math.floor(num3);
            
            // ceil() : 소수이하에서 무조건 올림
            num = num1 + " : " + Math.floor(num1);
            num = num3 + " : " + Math.floor(num3);

            // trunc() : 무조건 절삭
            num = "무조건 절삭 : " + num3 + " : " + Math.trunc(num3);

            // abs() : 절대값(무조건 양수로표시)
            num = num3 + " : " + Math.abs(num3);
            
            // pow() : 지수(거듭제곱)
            num = "2^5 : " + Math.pow(2,5); // 2^5(2의 5승)

            // sqrt() : 제곱근(root)
            num = "16의 제곱근 : " + Math.sqrt(16);

            // PI : 3.141592653...
            num = "PI값 : " + Math.PI;

            // 각도는 라이알값으료 표시해야한다.
            // sin(30) ?
            num = "sin(30) : " + Math.sin(30 * Math.PI / 180);

            // random() : 난수발생(0~1보다 작은 실수형난수)
            num = Math.random();
            num = parseInt(Math.random()*10) +1; // 0~9까지

            document.getElementById("demo").innerHTML = num;
        }
    </script>
    </head>
    <body>
    <p><br/></p>
    <div class="container">
        <h2>함수연습(수치 : Math클래스)</h2>
        <form name="myForm">
            <div>
                <!-- 문자열 :  -->
                <!-- <input type="text" name="str" id="str" size="50" value="Welcome to My HomePage!" autofocus /> -->
                <input type="button" value="결과보기" onclick="fCheck()" />
            </div>
            <p><br/></p>
            <div id="demo"></div>
        </form>
    <br/>
</div>
</body>
</html>
