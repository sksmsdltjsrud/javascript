<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test13.html</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        'use strict';
        function fCheck() {
            let str = document.getElementById("str").value;

            // 문자열의 길이 : length
            let str1 = "문자열의 길이 : " + str.length;

            // 지정된 문자열 검색 : indexOf(문자열)
            str1 = "문자열의 위치? " + str.indexOf('o');

            // 지정된 문자열 뒤쪽부터 검색 : lastindexOf(문자열)
            str1 = "문자열의 위치? " + str.lastIndexOf('o');

            // 특정 인덱스위치에 존재하는 1개의 문자를 반환 : charAt(인덱스번호)
            str1 = "지정된 위치의 1개 문자는? " + str.charAt(3);

            // 검색하는 문자(열)이 존재하는지를 검색? match(문자열) : 있으면 검색한 문자열을 보여주고, 없으면 null 표시함
            let temp = 'my';
            str1 = str.match(temp);
            if(str1 == null) {
                str1 = "검색한 문자열("+temp+")이 없습니다.";
            }
            else {
                str1="검색한 문자열("+temp+")이 있습니다.";
            }

            // 검색하는 문자(열)이 존재하는지의 여부? 있으면 위치값을 없으면 -1을 반환
            // search(문자열)
            temp = 'my';
            str1 = str.search(temp);
            if(str1 == -1) {
                str1 = "검색한 문자열("+temp+")이 없습니다.("+str1+")";
            }
            else {
                str1="검색한 문자열("+temp+")이 있습니다.("+str1+")";
            }

            // substr(출력할 시작인덱스, 발췌할 문자수) : 시작 인덱스위치부터 지정된 문자를 반환한다.
            str1 = "지정한 문자열 반환 : " + str.substr(5,7);
            
            // substring(출력할 시작인덱스, 마지막위치) : 마지막위치 앞의 문자까지 발췌.
            // substring(출력할 시작인덱스) : 시작인덱스부터 마지막 문자까지 발췌.
            str1 = "지정한 문자열 반환 : " + str.substring(5,7);
            str1 = "지정한 문자열 반환 : " + str.substring(5);
            
            // replace("찾을문자열", "치환할 문자열") : 문자열을 찾아서 '첫번째' 문자열만 치환한다.
            str1 = "지정한 문자열 치환 : " + str.replace("o","O");
            
            // replaceAll("찾을문자열", "치환할 문자열") : 문자열을 찾아서 '모든' 문자열만 치환한다.
            str1 = "지정한 문자열 치환 : " + str.replaceAll("o","O");
            
            // toUpperCase(영문문자열) : 영문자를 대문자로 치환
            str1 = "대문자로 출력 : " + str.toUpperCase();

            // toLowerCase(영문문자열) : 영문자를 소문자로 치환
            str1 = "소문자로 출력 : " + str.toLowerCase();

            // split(특정문자열) : 특정문자열을 기준으로 분리시킨다. 이때 분리된 자료는 배열로 저장됨.
            temp = str.split(" ");
            str1 = "";
            for(let st of temp) {
                str1 +=st + "/";
            }
            str1 = str1.substring(0,str1.length-1)

            // concat(결합문자나 변수명) : 문지정문자열과 결합한다.
            temp = " : 2022년 4월 11일";
            str1 = str.concat(temp);

            // trim : 공백제거
            let temp2 = "안녕       ";
            let temp3 = "   방가    ";
            let temp4 = "       또만나요";
            str1 = temp2.trim() + temp3.trim()+ temp4.trim();
            

            document.getElementById("demo").innerHTML = str1;
        }
    </script>
    </head>
    <body>
    <p><br/></p>
    <div class="container">
        <h2>함수연습(문자(열))</h2>
        <form name="myForm">
            <div>
                문자열 : 
                <input type="text" name="str" id="str" size="50" value="Welcome to My HomePage!" autofocus />
                <input type="button" value="결과보기" onclick="fCheck()" />
            </div>
            <p><br/></p>
            <div id="demo"></div>
        </form>
    <br/>
</div>
</body>
</html>
