<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test1.html</title>\
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        'use strict';

        function fCheck() {
            let season = document.myForm.season.value; // 아이디 지정 안해서 이렇게 해줌

            if(season == "") {
                document.getElementById("demo").innerHTML = "계절을 선택하세요~~";
            }
            else {
                document.getElementById("demo").innerHTML = "<font color='red'>" + season + "</font> 계절을 선택하셨습니다.";
            }
        }
    </script>
</head>
<body>
    <p><br/></p>
    <div class="container">
        <form name="myForm">
            <div class="form-group">
                <h2>라디오 버튼</h2>
            </div>
            <div class="form-group m-3">
                <label for="season">좋아하는 계절은?</label>
                <div class="form-check">
                    <div class="form-check-label">
                        <input type="radio" name="season" value="봄" class="form-control-input">봄
                    </div>
                    <div class="form-check-label">
                        <input type="radio" name="season" value="여름" class="form-control-input">여름
                    </div>
                    <div class="form-check-label">
                        <input type="radio" name="season" value="가을" class="form-control-input">가을
                    </div>
                    <div class="form-check-label">
                        <input type="radio" name="season" value="겨울" class="form-control-input">겨울
                    </div>
                </div>
                <div class="form-group m-3">
                    <input type="button" value="선택" onclick="fCheck()" class="btn btn-success" />
                    <input type="reset" value="취소"  class="btn btn-success" />
                </div>
                <div id="demo"></div>
            </div>
        </form>
    </div>
</body>
</html>
