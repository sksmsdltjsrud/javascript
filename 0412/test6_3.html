<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test6_2.html</title>\
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        'use strict';

        function fCheck() {
            let food = myForm.food.value;
            let foodLen = myForm.food.length;
            let strFood = "";
            let values = "";
            let texts = "";
            // console.log(foodLen);
            if(food == "") {
                alert("음식을 선택하세요")
            }
            else {
                for(let i=0; i<foodLen; i++) {
                    if(myForm.food.options[i].selected) { 
                        strFood += myForm.food[i].value + " / ";
                        values += myForm.food[i].value + " / ";
                        texts += myForm.food[i].text + " / ";
                    }
                }
                strFood = strFood.substring(0, strFood.length-3);

                document.getElementById("demo").innerHTML = "<font color='red'>"+strFood+"</font>가 선택되었습니다.";
                document.getElementById("values").innerHTML = "value : <font color='red'>"+values+"</font>가 선택되었습니다.";
                document.getElementById("texts").innerHTML = "text : <font color='red'>"+texts+"</font>가 선택되었습니다.";
            }
        }

        function foodCheck(e) { // 현재 클릭한 정보 e 에 들어가있음
            const values = [];  // 배열변수
            const texts = [];
            let foodLen = myForm.food.length;

            // 배열에 넣어서 출력
            for(let i=0; i<foodLen; i++) {
                const food = e.options[i];
                if(food.selected) {
                    // values += myForm.food[i].value + " / ";  // 일반변수에서만 사용가능
                    // texts += myForm.food[i].text + " / ";
                    values.push(food.value); // 값을 배열에 넣는다
                    texts.push(food.text); // 문자를 배열에 넣는다
                }
            }
            document.getElementById("values").innerHTML = "value : <font color='red'>"+values+"</font>가 선택되었습니다.";
            document.getElementById("texts").innerHTML = "text : <font color='red'>"+texts+"</font>가 선택되었습니다.";
        }
    </script>
    </head>
    <body>
    <p><br/></p>
    <div class="container">
    <form name="myForm">
        <div class="form-group">
            <h2>리스트박스</h2>
        </div>
        <div class="form-group m-3">
            <label for="season">좋아하는 음식은?</label>
            <select name="food" id="food" size="5" multiple class="form-control m-2" onchange="foodCheck(this)"> <!-- multiple : 여러 개 선택 가능 -->
                <option value="탕수육">1.탕수육</option>
                <option value="짜장면">2.짜장면</option>
                <option value="짬뽕">3.짬뽕</option>
                <option value="돈까스">4.돈까스</option>
                <option value="치킨">5.치킨</option>
                <option value="떡갈비">6.떡갈비</option>
                <option value="떡볶이">7.떡볶이</option>
                <option value="돈가스">8.돈가스</option>
                <option value="라면">9.라면</option>
            </select>
        <div class="form-group m-3">
            <input type="button" value="선택" onclick="fCheck()" class="btn btn-success form-control m-1"/> <!-- form-control : 한 줄 차지 -->
            <input type="button" value="취소" onclick="location.reload()" class="btn btn-success form-control m-1"/>
        </div>
        <br/>
        <div id="demo"></div>
        <div id="values"></div>
        <div id="texts"></div>
        </div>
    </form>
</div>
</body>
</html>
