<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test8.html</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // 시계 만들 수 있음
        'use strict';
        let num = 0;
        let timeCheck;

        function numPlay(sel) {
            if(sel == 'plus') {
                num++;
                document.getElementById("demo").innerHTML = "<font color='red'><b>"+num+"</b></font>";
                clearTimeout(timeCheck); // 현재상황 지우기
                timeCheck = setTimeout("numPlay('plus')", 1000); // setTime('함수명', 제어시간) , 1000 : 1초에 한번씩 numPlay 실행하겠다
            }
            else if(sel == 'minus') {
                num--;
                document.getElementById("demo").innerHTML = "<font color='red'><b>"+num+"</b></font>";
                clearTimeout(timeCheck);
                timeCheck = setTimeout("numPlay('minus')", 1000);
            }
            else {
                document.getElementById("demo").innerHTML = "<font color='red'><b>"+num+"</b></font> 정지합니다.";
                clearTimeout(timeCheck);
            }
        }
    </script>
</head>
<body>
    <p><br/></p>
    <div class="container">
        <h2>시간제어(setTimeout/setInterval)</h2>
        <div>
            <input type="button" value="증가" onclick="numPlay('plus')" />
            <input type="button" value="감소" onclick="numPlay('minus')" />
            <input type="button" value="정지" onclick="numPlay('stop')" />
        </div>
        <br/>
        <div id="demo"></div>
    </div>
</body>
</html>
