<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test8.html</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        'use strict';
        let timeCheck;

        function clock(sel) {
            let today = new Date(); // 오늘 날짜, 시간 가져오기
            let hh = today.getHours();
            let mm = today.getMinutes();
            let ss = today.getSeconds();
            document.getElementById("demo").innerHTML ="<h2>" + hh + " : "+mm+" : " + ss + "</h2>";
        }

        function start() {
            clock();
            timeCheck = setInterval(clock, 1000);
        }

        function stop() {
            clearInterval(timeCheck); // 시간을 멈춰줘
        }
    </script>
</head>
<body>
    <p><br/></p>
    <div class="container">
        <h2>인터넷 시계</h2>
        <div>
            <input type="button" value="시작" onclick="start()" />
            <input type="button" value="정지" onclick="stop()" />
        </div>
        <br/>
        <div id="demo"></div>
    </div>
</body>
</html>
