<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test4.html</title>\
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        'use strict';

    // 개별선택처리후 출력하기
    function fCheck() {
        let seasonLen = document.myForm.season.length;
        //console.log(seasonLen);
        let strSeason = "";
        let cnt = 0;

        for(let i=0; i<seasonLen; i++) {
            if(myForm.season[i].checked) {
            strSeason += myForm.season[i].value + " / ";
            cnt++;
            }
        }
        if(cnt == 0) {
            document.getElementById("demo").innerHTML = "<font color='red'>계절을 선택하세요~~</font>";
        }
        else {
            document.getElementById("demo").innerHTML = "<font color='red'>" + strSeason + "</font> 계절을 선택하셨습니다.";
        }
    }

    // 폼의 내용 초기화하기
    function fReset() {
        let seasonLen = document.myForm.season.length;
        for(let i=0; i<seasonLen; i++) {
            myForm.season[i].checked = false;
        }
        document.getElementById("demo").innerHTML = "";
    }

    // 전체 선택
    function allCheck() {
        let seasonLen = document.myForm.season.length;
        for(let i=0; i<seasonLen; i++) {
            myForm.season[i].checked = true;
        }
    }

    
    // 선택 반전하기
    function reverseCheck() {
        let seasonLen = document.myForm.season.length;
        for(let i=0; i<seasonLen; i++) {
            if(myForm.season[i].checked) myForm.season[i].checked = false;
            else  myForm.season[i].checked = true;
        }
    }
    
    // 선택 반전하기2
    function reverseCheck2() {
        let seasonLen = document.myForm.season.length;
        for(let i=0; i<seasonLen; i++) {
            myForm.season[i].checked = !myForm.season[i].checked;
        }
    }

    // 개별 체크박스 선택시 선택된 내용을 demo에 출력하기
    function cCheck(e) {
        if(e.checked) {
            document.getElementById("demo").innerHTML = e.value + "이 선택되었습니다.";
        }
        else {
            document.getElementById("demo").innerHTML = e.value + "이 해제되었습니다.";
        }
    }
    </script>
    </head>
    <body>
    <p><br/></p>
    <div class="container">
    <form name="myForm">
        <div class="form-group">
        <h2>체크박스</h2>
        </div>
        <div class="form-group m-3">
        <label for="season">좋아하는 계절은?</label>
        <div class="form-check">
            <div class="form-check-label">
            <input type="checkbox" name="season" value="봄"  class="form-check-input" onclick="cCheck(this)">봄 <!-- cCheck(this) : 예약어 -->
            </div>
            <div class="form-check-label">
            <input type="checkbox" name="season" value="여름" class="form-check-input" onclick="cCheck(this)">여름
            </div>
            <div class="form-check-label">
            <input type="checkbox" name="season" value="가을" class="form-check-input" onclick="cCheck(this)">가을
            </div>
            <div class="form-check-label">
            <input type="checkbox" name="season" value="겨울" class="form-check-input" onclick="cCheck(this)">겨울
            </div>
        </div>
        <div class="form-group m-3">
            <input type="button" value="선택" onclick="fCheck()" class="btn btn-success"/>
            <input type="button" value="전체선택" onclick="allCheck()" class="btn btn-success"/>
            <input type="button" value="선택반전" onclick="reverseCheck()" class="btn btn-success"/>
            <input type="button" value="선택반전2" onclick="reverseCheck2()" class="btn btn-success"/>
            <input type="reset" value="취소" class="btn btn-success"/>
            <input type="button" value="전체취소" onclick="fReset()" class="btn btn-success"/>
        </div>
        <div id="demo"></div>
        </div>
    </form>
</div>
</body>
</html>
